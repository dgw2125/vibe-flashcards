<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Chinese Flashcards</title>

    <!-- Pico.css design system -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css"
    />

    <!-- Your own optional styles -->
    <link rel="stylesheet" href="style.css" />
  </head>

<body>
    <nav>
      <div class="container">
        <ul>
          <li><strong>David's Chinese Flashcards</strong></li>
        </ul>
        <ul>
          <li><a href="#" onclick="backToSelector(); return false;" id="back-link" style="display:none;">‚Üê Back to Packs</a></li>
        </ul>
      </div>
    </nav>

    <main class="container">
      <div id="pack-selector">
        <label for="pack-select">Select a Flashcard Pack:</label>
        <select id="pack-select">
          <option value="metro">Shanghai Metro</option>
          <option value="shopping">Shopping</option>
          <option value="greetings">Greetings</option>
        </select>
        <button onclick="loadPack()">Load Pack</button>
      </div>

      <div id="study-area" style="display:none;">
        <div id="study-container">
          <div id="flashcard-section">
            <h2 id="pack-name"></h2>
            
            <div id="flashcard-container">
              <!-- Left arrow -->
              <button class="nav-arrow left-arrow" onclick="previousCard()" title="Previous (‚Üê or Left Arrow)">
                ‚Äπ
              </button>

              <!-- Flashcard -->
              <div class="card" onclick="flipCard()" id="current-card">
                <!-- Star button (top right) -->
                <button class="star-button" onclick="toggleStar(event)" id="star-btn" title="Star this card (S)">
                  ‚òÖ
                </button>

                <div id="card-front">
                  <p id="chinese-text"></p>
                </div>
                <div id="card-back" style="display:none;">
                  <p id="english-text"></p>
                  <!-- Rating badge (back side only) -->
                  <div class="rating-badge" id="rating-badge"></div>
                </div>
              </div>

              <!-- Right arrow -->
              <button class="nav-arrow right-arrow" onclick="nextCard()" title="Next (‚Üí or Right Arrow)">
                ‚Ä∫
              </button>
            </div>
          </div>

          <div id="sidebar">
            <div id="mastery-toggle">
              <div style="display: flex; align-items: center; justify-content: flex-start; gap: 10px;">
                <span>Advanced Features</span>
                <button id="advanced-mastery-toggle" onclick="toggleAdvancedMastery()" class="toggle-switch" aria-label="Toggle advanced mastery features">
                  <span class="toggle-slider"></span>
                </button>
              </div>
            </div>

            <div id="stats">
              <h3>Progress</h3>
              <progress id="progress" value="0" max="100"></progress>
              <p id="card-counter">Card 1 of 10</p>
            </div>

            <!-- Star count display -->
            <div id="star-count-display">
              <p><strong>Starred Cards</strong></p>
              <p id="star-count-number" style="font-size: 1.5em; color: #ffc107; text-align: center; margin: 10px 0;">0</p>
            </div>

            <div id="controls">
              <button onclick="shuffleCards()">üîÄ Shuffle</button>
              <button id="filter-button" onclick="reviewHard()" style="display:none;">‚úó Review Hard Cards</button>
            </div>

            <!-- Rating UI moved here, hidden by default -->
            <div id="rating-ui-sidebar" style="display:none;">
              <p><strong>How difficult was this?</strong></p>
              <div id="rating-buttons-sidebar">
                <button onclick="setCardRating('easy')" class="rating-btn easy">‚úì Easy</button>
                <button onclick="setCardRating('medium')" class="rating-btn medium">~ Medium</button>
                <button onclick="setCardRating('hard')" class="rating-btn hard">‚úó Hard</button>
              </div>
              <p id="current-rating" style="text-align: center; color: #666; margin-top: 10px;"></p>
            </div>

            <div id="keyboard-shortcuts">
              <p><strong>Keyboard Shortcuts:</strong></p>
              <ul>
                <li><code>Space</code> ‚Äî Flip</li>
                <li><code>‚Üê</code> / <code>‚Üí</code> ‚Äî Navigate</li>
                <li><code>S</code> ‚Äî Star</li>
                <li><code>R</code> ‚Äî Shuffle</li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <div id="end-screen" style="display:none;">
        <h2>Pack Complete!</h2>
        <div id="end-screen-content"></div>
        <button onclick="reviewAgain()">Review Again</button>
        <button id="review-starred-btn" onclick="reviewStarred()" style="display:none;">Review Starred Cards</button>
        <button id="review-hard-btn" onclick="reviewHard()" style="display:none;">Review Hard Cards</button>
        <button onclick="backToSelector()">Back to Pack Selector</button>
      </div>
    </main>

    <script src="cards.js"></script>
    <script src="masteryStore.js"></script>
    <script src="script.js"></script>
  </body>
</html>
